{% extends "base.html" %}

{% block title %}Login - RPG Character Manager{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>RPG Character Manager</h1>
        <p>Verwalte deine Rollenspielcharaktere</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
        <div class="form-group">
            <label for="loginUsername">Benutzername:</label>
            <input type="text" id="loginUsername" name="username" class="auth-input" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Passwort:</label>
            <input type="password" id="loginPassword" name="password" class="auth-input" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Anmelden</button>
        </div>
        <div class="auth-toggle">
            <a href="#" id="showRegister">Noch kein Account? Hier registrieren</a>
        </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="auth-form register-form">
        <div class="form-group">
            <label for="registerUsername">Benutzername:</label>
            <input type="text" id="registerUsername" name="username" class="auth-input" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Passwort:</label>
            <input type="password" id="registerPassword" name="password" class="auth-input" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Passwort bestätigen:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="auth-input" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Registrieren</button>
        </div>
        <div class="auth-toggle">
            <a href="#" id="showLogin">Bereits registriert? Hier anmelden</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Toggle between login and register forms
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const showRegisterLink = document.getElementById('showRegister');
const showLoginLink = document.getElementById('showLogin');
const errorMessage = document.getElementById('errorMessage');
const successMessage = document.getElementById('successMessage');

showRegisterLink.addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
    clearMessages();
});

showLoginLink.addEventListener('click', (e) => {
    e.preventDefault();
    registerForm.style.display = 'none';
    loginForm.style.display = 'block';
    clearMessages();
});

function clearMessages() {
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
}

function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    successMessage.style.display = 'none';
}

function showSuccess(message) {
    successMessage.textContent = message;
    successMessage.style.display = 'block';
    errorMessage.style.display = 'none';
}

// Handle login form submission
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
            showSuccess('Anmeldung erfolgreich! Weiterleitung...');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } else {
            showError(data.message || 'Anmeldung fehlgeschlagen');
        }
    } catch (error) {
        console.error('Login error:', error);
        showError('Verbindungsfehler. Bitte versuchen Sie es später erneut.');
    }
});

// Handle register form submission
registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const username = document.getElementById('registerUsername').value;
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        showError('Passwörter stimmen nicht überein');
        return;
    }

    if (password.length < 4) {
        showError('Passwort muss mindestens 4 Zeichen lang sein');
        return;
    }

    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
            showSuccess('Registrierung erfolgreich! Sie können sich jetzt anmelden.');
            setTimeout(() => {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                document.getElementById('loginUsername').value = username;
                clearMessages();
            }, 2000);
        } else {
            showError(data.message || 'Registrierung fehlgeschlagen');
        }
    } catch (error) {
        console.error('Registration error:', error);
        showError('Verbindungsfehler. Bitte versuchen Sie es später erneut.');
    }
});
</script>
{% endblock %}
